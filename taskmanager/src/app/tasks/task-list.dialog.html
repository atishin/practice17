<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Task creation</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="task-form">
                    <md-input-container>
                        <label>Project</label>
                        <md-select ng-model="$ctrl.task.ProjectId">
                            <md-option ng-repeat="project in $ctrl.projects" value="{{project.Id}}">{{project.Title}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Status</label>
                        <md-select ng-model="$ctrl.task.TaskStatusId">
                            <md-option ng-repeat="status in $ctrl.statuses" value="{{status.Id}}">{{status.StatusText}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Title</label>
                        <input type="text" ng-model="$ctrl.task.Title">
                    </md-input-container>
                    <md-input-container>
                        <label>Description</label>
                        <input type="text" ng-model="$ctrl.task.Description">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="$ctrl.create()">Create</md-button>
            <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
