<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" ng-if="$ctrl.projectVal">Project "{{ $ctrl.projectVal.Title}}"</span>
            <span class="md-headline" ng-if="!$ctrl.projectVal">Choose project to see tasks</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item ng-repeat-start="task in $ctrl.tasks" class="md-2-line">

            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">

    </md-card-actions>
</md-card>
